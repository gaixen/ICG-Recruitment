<!DOCTYPE html>
<html>
<head>
    <title>Smart Factory Anomaly Detector</title>
</head>
<body>
    <h2>Enter Sensor Readings (F1 to F28)</h2>
    <form method="post" action="/predict">
      Power Usage: <input type="text" name="power_usage" required><br><br>
      Time: <input type="text" name="time" required><br><br>
      {% for i in range(1, 29) %}
          F{{ i }}: <input type="text" name="F{{ i }}" required><br><br>
      {% endfor %}
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
